<!DOCTYPE html>

<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
        <title>Bootcamp Registration</title>
       
        <link rel="stylesheet" href="style/style.css">
       
        <script type="text/javascript" src="src/course.js"></script>
        <script type="text/javascript" src="src/student.js"></script>
        <script type="text/javascript" src="src/index.js"></script>
    </head>

    <body>

        <div id="container">
           
            <form id="card-form" class="card-registration-form">
                <h3>Technology Bootcamp Registration Portal</h3>
                
                <p><em><b><u>Admin View : Permission to Register Students</u></b></em></p>

                <label>Full Name: </label>
                <input id='full-name' type="text" name="fullname" value="" placeholder="Full Name" class="input-text">
                <br><br>
                
                <label>E-mail: </label>
                <input id='email' type="text" name="email" value="" placeholder="Email" class="input-text">
                <br><br>
                
                <label>Time Preference: </label>
                <input id='time-preference' type="text" name="timepreference" value="" placeholder="Time Preference" class="input-text">
                <br><br>

                <label>Bootcamp Selection</label>

                <select id="bootcamps" name="bootcamps">
                    <option value="software_engineering">Software Engineering Bootcamp</option>
                    <option value="cybersecurity">Cybersecurity Bootcamp</option>
                    <option value="data_science">Data Science Bootcamp</option>
                </select>
                
                <br>
                <br>

                <input id="create-button" type="submit" name="submit" value="Register" class="submit">
            </form>
    
        </div>
            
            <br>

        <div id="cards">
            <h3 style="text-align: center;">Currently Enrolled Students</h3>
        </div>

    </body>
</html>
