<!DOCTYPE html>

<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
        <title>Bootcamp Registration</title>
       
        <link rel="stylesheet" href="style/style.css">
       
        <script type="text/javascript" src="src/course.js"></script>
        <script type="text/javascript" src="src/student.js"></script>
        <script type="text/javascript" src="src/index.js"></script>
    </head>

    <body>

        <div id="container">

            <h1>Technology Bootcamp Registration Portal</h1>
            <p><em>Admin View : Permission to Register Students</em></p>
            
            <form id="course-form">
                <h3>Add New Bootcamp</h3>
                <input id="input-name-course" type="text" placeholder="Name"></input>
                <br>
                <input id="input-description-course" type="text" placeholder="Description"></input>
                <br>
                <br>
                <input id="create-button" type="submit" name="submit" value="Add New Course" class="submit"></input>
            </form>

            <br>
            <br>

            <h3>Add Student Information for Course Registration</h3>

            <form id="card-form" class="card-registration-form">
                
                <label>Full Name: </label>
                <input id='full-name' type="text" name="fullname" value="" placeholder="Full Name" class="input-text">
                <br>
                
                <label>E-mail: </label>
                <input id='email' type="text" name="email" value="" placeholder="Email" class="input-text">
                <br>
                
                <label>Time Preference: </label>
                <input id='time-preference' type="text" name="timepreference" value="" placeholder="Time Preference" class="input-text">
                <br>

                <label>Bootcamp Selection</label>

                <select id="course-list" name="bootcamps">
 
                </select>
                
                <br>
                <br>

                <input id="create-button" type="submit" name="submit" value="Register" class="submit">
            </form>
    
        </div>
            
            <br>

        <div id="course-selector">
            <h3>Select a Course to see it's students</h3>

        </div>

        <br>
        <br>
        
        <div id="card-container">

        </div>

    </body>
</html>
